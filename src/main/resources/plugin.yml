name: ${project.name}
prefix: PME-Utils
version: ${project.version}
main: com.github.mikoli.pmeutilities.PMEUtilities
api-version: ${apiVersion}
authors: ${authors}
website: ${project.url}

commands:
  pmeutils:
    permission: pmeutils.pmeutils
    aliases: [pmeutilities]
    usage: /pmeutils <item> [id]

permissions:
  pmeutils.miningmonitor.track:
    default: true
  pmeutils.miningmonitor.monitor:
    default: op
  pmeutils.itemlimit.bypass:
    default: op
  pmeutils.bypassinvclear:
    default: op
  pmeutils.getitem:
    default: op
